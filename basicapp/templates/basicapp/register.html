{% load static %}
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <!-- Bootstrap core CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular.js"></script>
<script src="https://code.angularjs.org/1.2.28/angular-route.js"></script>
<link rel="stylesheet" href="{% static 'css/register.css' %}">
<script src="{% static 'js/register.js' %}"></script>
<script src="{% static 'js/registerangular.js' %}"></script>

<body ng-app = "myApp" ng-controller = "loginController">

<!------ Include the above in your HEAD tag ---------->

<div class="container">
      <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-login">
          <div class="panel-heading">
            <div class="row">
              <div class="col-xs-6">
                <a href="#" class="active" id="login-form-link">Login</a>
              </div>
              <div class="col-xs-6">
                <a href="#" id="register-form-link">Register</a>
              </div>
            </div>
            <hr>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-lg-12">
                <form id="login-form" action="" method="post" role="form" style="display: block;">
                  <div class="form-group">
                    <input type="text" name="phone no" id="phone no" ng-model="phone" tabindex="1" class="form-control" placeholder="Enter your phone number" value="" required>
                  </div>
                  <div class="form-group">
                    <input type="password" name="password" id="password" ng-model="pass" tabindex="2" class="form-control" placeholder="Password" required>
                  </div>
                  
                  <div class="form-group">
                    <div class="row">
                      <div class="col-sm-6 col-sm-offset-3">
                        <input type="submit" name="login-submit" id="login-submit" ng-click="login();" tabindex="4" class="form-control btn btn-login" value="Log In">
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <!-- <div class="col-lg-12">
                        <div class="text-center">
                          <a href="https://phpoll.com/recover" tabindex="5" class="forgot-password">Forgot Password?</a>
                        </div> -->
                      </div>
                    </div>
                  </div>
                </form>
                <form id="register-form" action="" method="post" role="form" style="display: none;">
                  <div class="form-group">
                    <input type="text" name="Name" id="Name" ng-model="name" tabindex="1" class="form-control" placeholder="Enter your name" value="" required>
                  </div>
                  <div class="form-group">
                    <input type="email" name="email" id="email" ng-model="email" tabindex="1" class="form-control" placeholder="Email Address" value="" required>
                  </div>
                  <div class="form-group">
                    <input type="date" tabindex="1" id="dob" ng-model="dob" class="form-control" max="{{minAge | date:'yyyy-MM-dd'}}"/>
                  </div>
                  <div class="form-group">
                    <input type="text" name="phone" id="phone" ng-model="phone" tabindex="2" class="form-control" placeholder="enter your Mobile No." required>

                  </div>
                  <div>
                  <input class="btn btn-primary" type="button" ng-click="otp();" value="Send OTP">
                  </div>
                  <div class="form-group">
                    <input type="text" name="otp" id="otp" ng-model="otp" tabindex="2" class="form-control" placeholder="enter your OTP." required>
                  </div>
                  <div class="form-group">
                    <input type="password" name="password" id="password" ng-model="pass" tabindex="2" class="form-control" placeholder="Create your Password" required>
                  </div>
                  <div class="form-group">
                    
                    <div class="row">
                      <div class="col-sm-6 col-sm-offset-3">
                        <input type="submit" name="register-submit" id="register-submit" ng-click="Register();" tabindex="4" class="form-control btn btn-register" value="Register Now">
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
